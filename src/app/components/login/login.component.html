<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
                </div>
                <div class="text-center">
                    <h2>Welcome CAI</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your login
                    details&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> -->
                    <div class="form-group">
                <label class="input_label_material" style="font-size: 0.9vw !important;">Mobile Number</label>
                        <input type="email" id="email" placeholder="+91-xxxxxxxxxx" class="form-control" formControlName="email"
                            name="email" />
                        
                    </div>
                    <div class="form-group">
                <label class="input_label_material" style="font-size: 0.9vw !important;">OTP</label>

                        <input type="password" id="password" placeholder="OTP sent" class="form-control"
                            formControlName="password" name="password" />
                    </div>
                    <input type="submit" class="btn btn-success w-50" value="Login" name=""> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" class="btn btn-success w-40" value="Cancel" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small><a routerLink="../">Forgot Password</a></small>
            </div>
        </div>
    </div>
</div>
